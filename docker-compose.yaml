version: '3.8'

services:
  web:
    build: .
    command: bash entrypoint.sh
    volumes:
      - .:/notinder
    ports:
      - "8000:8000"
    depends_on:
      - db
      - celery
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - .:/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address ":9001" /data

  rabbit:
    hostname: rabbit
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
  celery:
    build: .
    command: bash celery-entrypoint.sh
    volumes:
      - .:/celery
    depends_on:
      - rabbit
      - db
    env_file:
      - .env

volumes:
  postgres_data:
  minio_storage:
